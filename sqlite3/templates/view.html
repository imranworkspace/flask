<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view all</title>
</head>
<body>
    <table border=5>
        <thead>
            <td>id</td>
            <td>name</td>
            <td>email</td>
            <td>address</td>
        </thead>

        {% for row in rows %}
            <tr>
                <td>{{row["id"]}}</td>
                <td>{{row["name"]}}</td>
                <td>{{row["email"]}}</td>
                <td>{{row["address"]}}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
